<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TRUCO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      <h1>Valendo: {{valor}}</h1>
    </ion-label>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col><ion-button (click)="bt(1)">1</ion-button></ion-col>
      <ion-col><ion-button (click)="bt(3)">3</ion-button></ion-col>
      <ion-col><ion-button (click)="bt(6)">6</ion-button></ion-col>
      <ion-col><ion-button (click)="bt(9)">9</ion-button></ion-col>
      <ion-col><ion-button (click)="bt(12)">12</ion-button></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <br>

<div class="container">
<div class="divisao">
<ion-card>
  <ion-item>
    <ion-label>
      <h1>Time 1</h1>
    </ion-label>
  </ion-item>

  <ion-col></ion-col>
  <ion-col></ion-col>
  <ion-col></ion-col>
  <ion-col><ion-button (click)="soma1()">+</ion-button></ion-col>
  <ion-col></ion-col>

  <ion-item>
    <ion-label>
      <h1>{{pontos1}}</h1>
    </ion-label>
  </ion-item>

    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col><ion-button (click)="subt1()">-</ion-button></ion-col>
    <ion-col></ion-col>
</ion-card>
</div>

<div class="divisao">
<ion-card>
  <ion-item>
    <ion-label>
      <h1>Time 2</h1>
    </ion-label>
  </ion-item>

  <ion-col></ion-col>
  <ion-col></ion-col>
  <ion-col></ion-col>
  <ion-col><ion-button (click)="soma2()">+</ion-button></ion-col>
  <ion-col></ion-col>

  <ion-item>
    <ion-label>
      <h1>{{pontos2}}</h1>
    </ion-label>
  </ion-item>

    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col><ion-button (click)="subt2()">-</ion-button></ion-col>
    <ion-col></ion-col>
</ion-card>
</div>
</div>

  <br>

  <ion-item>
    <ion-label>
      <h1>Partidas</h1>
    </ion-label>
  </ion-item>

  <br>

  <ion-card>
    <div class="divisao2">
      <ion-item>
        <ion-label>
          <h1>Time 1</h1>
        </ion-label>
      </ion-item>
      </div>

    <div class="divisao2">
      <ion-item>
        <ion-label>
          <h1>{{time1}}</h1>
        </ion-label>
      </ion-item>
    </div>

  </ion-card>

  <ion-card>
    <div class="divisao2">
      <ion-item>
        <ion-label>
          <h1>Time 2</h1>
        </ion-label>
      </ion-item>
      </div>

    <div class="divisao2">
      <ion-item>
        <ion-label>
          <h1>{{time2}}</h1>
        </ion-label>
      </ion-item>
    </div>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar (click)="reiniciar()" color="primary">
    <ion-title class="ion-text-center">
      Reiniciar Jogo
    </ion-title>
  </ion-toolbar>
</ion-footer>
